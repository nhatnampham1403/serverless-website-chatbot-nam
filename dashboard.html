<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Dashboard - Macintosh Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="header-content">
                <div class="bot-avatar">
                    <div class="avatar-icon">◉</div>
                </div>
                <div class="header-info">
                    <h1>CONVERSATION DASHBOARD</h1>
                    <p>System 7.0 - View all conversations</p>
                </div>
                <div class="header-actions">
                    <a href="/" class="nav-button">← Back to Chat</a>
                    <button id="refreshButton" class="refresh-button">Refresh</button>
                </div>
            </div>
        </div>
        
        <div class="dashboard-content">
            <div class="conversations-section">
                <div class="section-header">
                    <h2>Recent Conversations</h2>
                    <div class="conversation-count" id="conversationCount">Loading...</div>
                </div>
                
                <div class="conversations-list" id="conversationsList">
                    <div class="loading-message">
                        <div class="loading-spinner"></div>
                        <p>Loading conversations...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="dashboard.js"></script>
</body>
</html>
